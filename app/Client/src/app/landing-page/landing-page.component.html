<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoluntApp</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="form.css">
    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="caja">
        <h2>Get started</h2>
        <!-- Formulario -->
        <form id="formulario">
            <!--Correo-->
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <div class="input-group">
                    <!--Icono de Correo en Bootstrap-->
                    <span class="iconos input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
                </div>
            </div>
            <!--Contraseña-->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <!--Icono de Contraseña en Bootstrap-->
                    <span class="iconos input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña"
                        required>
                </div>
            </div>

            <!--Enlaces de contraseña y Registro-->
            <div>
                <a href="forget_psswd.html" class="link">¿Has olvidado tu contraseña?</a>
                <a href="register.html" class="link">¿Es tu primera vez con nosotros?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <!--Script simple que valida el Login-->
    <script>
        document.getElementById('formulario').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validaciones al conectarse a un backend
            console.log(`Correo: ${email}, Contraseña: ${password}`);
            alert('Inicio de sesión exitoso');
        });
    </script>
</body>

</html>
