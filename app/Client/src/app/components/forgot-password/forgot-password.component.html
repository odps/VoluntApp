<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoluntApp</title>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link SASS -->
    <link rel="stylesheet" href="forgot-password.component.scss" />
    <!-- Iconos de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!--Fuente Montserrat-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Retángulos de fondo -->
    <div class="contenedor-fondo">
      <div class="fondo1"></div>
      <div class="fondo2"></div>
    </div>

    <!-- Contenedor principal -->
    <div class="container-fluid">
      <h1 class="title">VoluntApp</h1>
      <img
        class="img2"
        src="/assets/images/logo2.png"
        alt="Segundo Logo de VoluntApp"
      />
      <img
        class="img3"
        src="/assets/images/logo3.png"
        alt="Segundo Logo de VoluntApp con diferente altura"
      />

      <div class="main-components">
        <img
          class="img1"
          src="assets/images/logo1.png"
          alt="Logo de VoluntApp"
        />

        <!-- Contenedor del formulario -->
        <div class="caja text-center">
          <h2>Recuperar Contraseña</h2>
          <!-- Formulario -->
          <form id="formulario" method="POST" (ngSubmit)="onSubmit($event)">
            <!--Correo-->
            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <div class="input-group">
                <!--Icono de Correo en Bootstrap-->
                <span class="iconos input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Introduce tu correo"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Enviar Correo
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
