<div class="posts container">
  <div *ngFor="let post of posts" class="post">
    <div class="card-body">
    <div class="usuario">
      <img
        [src]="userProfilePictures.get(post.user.id)"
        [alt]="post.user.name"
        class="profile-pic"
        width="32"
        height="32"
      />
      <h5 class="usuario-nombre">{{ userNickNames.get(post.user.id) }}</h5>
      <button *ngIf="user?.id === post.user.id" (click)="deletePost(post.id)">
        Delete
      </button>
    </div>
    <p class="post-contenido card-text">{{ post.content }}</p>
    <button class="like-button" (click)="toggleLike(post)">
      <img 
        [src]="post.liked ? '../../../assets/images/heart-filled.png' : '../../../assets/images/heart-empty.png'"
        alt="like"
        class="heart-icon"
      />
      <span class="likes-count">{{ post.likes }}</span>
    </button>
  </div>

  <div class="comments">
    <app-comment
      *ngFor="let comment of post.comments"
      [comment]="comment"
      [currentUserId]="user?.id"
      (commentDeleted)="onCommentDeleted(comment.id, post.id)"
    ></app-comment>
  </div>

  <!-- Boton de comentarios -->
  <button (click)="showCommentInput(post.id)">Add Comment</button>

  <!-- Mostrar area de texto para comentario y boton de enviar. -->
  <div *ngIf="commentingPostId === post.id">
    <textarea [(ngModel)]="newComment" placeholder="Write a comment"></textarea>
    <button (click)="addComment(post.id)">Submit</button>
  </div>
</div>
