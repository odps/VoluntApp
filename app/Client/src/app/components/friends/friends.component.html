
<div *ngIf="friends && friendProfiles.length > 0; else noFriends">
    <ul class="amigos">
    <li><h2>Amigos</h2></li> 
    <div *ngFor="let profile of friendProfiles">
        <li class="amigo">
        <a [routerLink]="baseUrl + '/profile/' + profile.id" class="link_amigo">

            <img [src]="['/profile', profile.id]" alt="Imagen Perfil" class="foto">
            <p class="nombre">{{ profile.nickname }}</p>
        </a>
    </li>
    </div>
</ul>
</div>

<ng-template #noFriends>
    ///////////////////////////
    <p>No hay amigos, sal a la calle</p>
    ///////////////////////////
</ng-template>
