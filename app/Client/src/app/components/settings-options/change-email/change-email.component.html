<app-settings-header></app-settings-header>
<h1>Cambiar Email</h1>
<form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
  <input type="email" formControlName="email" required />
  <div
    *ngIf="
      emailForm.controls['email'].invalid &&
      (emailForm.controls['email'].dirty || emailForm.controls['email'].touched)
    "
  >
    <div *ngIf="emailForm.controls['email'].errors?.['required']">
      Email es requerido.
    </div>
    <div *ngIf="emailForm.controls['email'].errors?.['email']">
      Email no es vÃ¡lido.
    </div>
  </div>
  <button type="submit" [disabled]="emailForm.invalid">Cambiar</button>
</form>
<p>{{ message }}</p>
<app-footer></app-footer>
