<body>
  <!-- HEADER DE SETTINGS -->
  <app-settings-header></app-settings-header>

  <div class="container-fluid">
    <div class="caja">
      <h2>Cambiar Nickname</h2>
      <form (ngSubmit)="onSubmit()" #usernameForm="ngForm">
        <div class="ajustar-input">
          <input
            type="text"
            name="nickname"
            class="form-control"
            [(ngModel)]="nickname"
            placeholder="Introduce tu nombre"
            required
          />
        </div>
        <button type="submit" [disabled]="!usernameForm.form.valid">
          Cambiar
        </button>
      </form>
    </div>
  </div>

  <app-footer></app-footer>
</body>
