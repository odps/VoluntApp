  <body>
    <app-header></app-header>

    <section class="main">
      <aside class="sidebar">
        <app-friends></app-friends>
      </aside>

      <ul class="posts container">
        <div *ngIf="posts && posts.length > 0; else noPosts" class="posts">
          <div *ngFor="let post of posts">
            <li class="post card mb-3">
              <div class="card-body">
                <div class="usuario">
                  <!--<img [src]="getProfilePicture()" class= "usuario-perfil" alt="Imagen Perfil">-->
                  <h5 class="usuario-nombre">{{ post.user.name }}</h5>
                </div>
                  <p class="post-contenido card-text">{{ post.content }}</p>
                
              </div>
            </li>
          </div>
        </div>

        <ng-template #noPosts>
          <p>No hay posts</p>
        </ng-template>

        <button [routerLink]="['/posts']" class="publicar">Publicar</button>
      </ul>
    </section>
  </body>
  <app-footer></app-footer>
