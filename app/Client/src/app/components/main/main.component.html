<app-header></app-header>





<div *ngIf="posts.length > 0"; else noPosts>
    <div *ngFor="let post of posts">
        <!--<img [src]="getProfilePicture()" alt="Imagen Perfil">-->
        <p>{{ post.user.name }}</p>
        <p>{{ post.content }}</p>
        <p>{{ post.createdAt | date: 'dd/MM/yyyy' }}</p>
        <button (click)="botonLike(post)"><span>&hearts;</span><span>{{ post.likes }}</span></button>
        <!--<button (click)="mostrarComments(post)"><span>&#128172;</span></button>-->
    </div>
</div>

<ng-template #noPosts>
    <p>No hay posts</p>
</ng-template>










<app-footer></app-footer>
