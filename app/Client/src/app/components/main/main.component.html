<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoluntApp</title>
    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- LINK SASS -->
    <link rel="stylesheet" href="style.css" />
    <!-- ICONOS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!--FUENTE MONTSERRAT-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <app-header></app-header>

    <section class="main">
      <aside class="sidebar">
        <app-friends></app-friends>
      </aside>

      <ul class="posts container">
        <div *ngIf="posts && posts.length > 0; else noPosts" class="posts">
          <div *ngFor="let post of posts">
            <li class="post card mb-3">
              <div class="card-body">
                <div class="usuario">
                  <!--<img [src]="getProfilePicture()" class= "usuario-perfil" alt="Imagen Perfil">-->
                  <p class="usuario-nombre">{{ post.user.name }}</p>
                  <p class="post-contenido card-text">{{ post.content }}</p>
                </div>
              </div>
            </li>
          </div>
        </div>

        <ng-template #noPosts>
          <p>No hay posts</p>
        </ng-template>

        <button class="publicar">Publicar</button>
      </ul>
    </section>
  </body>
  <app-footer></app-footer>
</html>
