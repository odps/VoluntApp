<html lang="es">
  <head>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Retángulos de fondo -->
    <div class="contenedor-fondo">
      <div class="fondo1"></div>
      <div class="fondo2"></div>
    </div>

    <!-- Contenedor principal -->
    <div class="container-fluid">
      <h1 class="title">VoluntApp</h1>

      <img
        class="img2"
        src="../../../assets/images/logo2.png"
        alt="Segundo Logo de VoluntApp"
      />
      <img
        class="img3"
        src="../../../assets/images/logo3.png"
        alt="Segundo Logo de VoluntApp con diferente altura"
      />

      <div class="main-components">
        <img
          class="img1"
          src="../../../assets/images/logo1.png"
          alt="Logo de VoluntApp"
        />

        <!-- Contenedor del formulario -->
        <div class="caja text-center">
          <h2>Iniciar Sesion</h2>
          <!-- Formulario -->
          <form id="formulario" method="POST" (ngSubmit)="onSubmit()">
            <!--Correo-->
            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <div class="input-group">
                <!--Icono de Correo en Bootstrap-->
                <span class="iconos input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Introduce tu correo"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
              </div>
            </div>
            <!--Contraseña-->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <!--Icono de Contraseña en Bootstrap-->
                <span class="iconos input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Introduce tu contraseña"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </div>
            </div>

            <!--Enlaces de contraseña y Registro-->
            <div>
              <a [routerLink]="['/forgot-password']" class="link"
                >¿Has olvidado tu contraseña?</a
              >
              <a [routerLink]="['/register']" class="link"
                >¿Es tu primera vez con nosotros?</a
              >
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
          <p *ngIf="error">{{ error }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
