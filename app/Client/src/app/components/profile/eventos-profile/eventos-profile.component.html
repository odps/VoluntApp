<section class="container-fluid">
  <h4>Eventos</h4>
  <div *ngIf="events.length === 0" class="no-events">
    <p>No hay Eventos</p>
  </div>
  <section class="eventos" *ngIf="events.length > 0">
    <div class="evento" *ngFor="let event of events">
      <div class="evento-header">
        <div class="participants" *ngIf="participantsByEvent.get(event.id)">
          <div class="participant-pictures">
            <img
              *ngFor="let participant of participantsByEvent.get(event.id)"
              [src]="participantPictures.get(participant.id)"
              [alt]="participant.name"
              class="participant-pic"
              width="32"
              height="32"
            />
          </div>
        </div>
        <h5>{{ event.title }}</h5>
        <div class="participants" *ngIf="participantsByEvent.get(event.id)">
          <div class="participant-pictures"></div>
        </div>
      </div>
      <div class="evento-body">
        <p>{{ event.description }}</p>
        <p><i class="bi bi-calendar"></i>{{ event.date_time }}</p>
        <p><i class="bi bi-geo-alt"></i>{{ event.location }}</p>
      </div>
    </div>
  </section>
</section>
