<body>
  <app-header-profile></app-header-profile>

  <!-- NAVBAR -->
  <app-navbar></app-navbar>

  <!-- NAVBAR EXCLUSIVA DE PROFILE (SE USA EN DESKTOP) -->
  <app-navbar-profile></app-navbar-profile>

  <div class="container-fluid">
    <!-- BIOGRAFÍA (USO EXCLUSIVO EN MOBILE)-->
    <section class="bio" *ngIf="user">
      <h4>Biografía</h4>
      <div class="bio-content">
        <p id="interests" *ngIf="user.profile.interests">
          {{ user.profile.interests }}
        </p>
      </div>
    </section>

    <!-- LOGROS -->
    <app-logros-profile></app-logros-profile>

    <!-- EVENTOS -->
    <app-eventos-profile></app-eventos-profile>

    <!-- VER MIS POSTS -->
    <div>
      <a class="mis-posts" href="">Mis posts</a>
    </div>
  </div>

  <app-footer></app-footer>
</body>
