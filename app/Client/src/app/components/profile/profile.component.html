<body>
  <!-- CABECERA DE PROFILE -->
  <app-header-profile></app-header-profile>

  <!-- NAVBAR (SE USA EN MOBILE)-->
  <app-navbar></app-navbar>

  <!-- NAVBAR EXCLUSIVA DE PROFILE (SE USA EN DESKTOP) -->
  <app-navbar-profile></app-navbar-profile>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="container-fluid">
    <!-- BIOGRAFÍA (USO EXCLUSIVO EN MOBILE)-->
    <section class="bio" *ngIf="user">
      <h4>Biografía</h4>
      <div class="bio-content">
        <p id="interests" *ngIf="user.profile.interests">
          {{ user.profile.interests }}
        </p>
      </div>
    </section>

    <!-- LOGROS -->
    <app-logros-profile
      *ngIf="isDesktop ? activeSection === 'logros' : true"
    ></app-logros-profile>

    <!-- EVENTOS -->
    <app-eventos-profile
      *ngIf="isDesktop ? activeSection === 'eventos' : true"
    ></app-eventos-profile>

    <!-- SOLICITUDES AMISTAD-->
    <app-friend-requests
      *ngIf="isDesktop ? activeSection === 'solicitudes' : true"
    ></app-friend-requests>

    <h3 class="titulo-posts">Mis posts:</h3>
    <!-- POSTS -->
    <app-post-list
      [userId]="user?.id"
      *ngIf="isDesktop ? activeSection === 'posts' : true"
    ></app-post-list>
  </div>

  <app-footer></app-footer>
</body>
