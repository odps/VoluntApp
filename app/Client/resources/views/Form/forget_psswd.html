<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoluntApp</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="form.css">
    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="caja">
        <h2>Get started</h2>
        <!-- Formulario -->
        <form id="formulario">
            <!--Correo-->
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <div class="input-group">
                    <!--Icono de Correo en Bootstrap-->
                    <span class="iconos input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar Correo</button>
        </form>
    </div>


    <script>
        document.getElementById('formulario').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // Validaciones al conectarse a un backend
            console.log(`Correo: ${email}`);
            alert('Correo enviado!!');
        });
    </script>
</body>

</html>
