<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoluntApp</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="form.css">
    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="caja">
        <h2>Get started</h2>
        <!-- Formulario -->
        <form id="formulario">
            <!--Nombre-->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <div class="input-group">
                    <!--Icono de Correo en Bootstrap-->
                    <span class="iconos input-group-text">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre" required>
                </div>
            </div>
            <!--Usuario-->
            <div class="mb-3">
                <label for="user" class="form-label">Nombre de Usuario</label>
                <div class="input-group">
                    <!--Icono de Correo en Bootstrap-->
                    <span class="iconos input-group-text">
                        <i class="bi bi-person-circle"></i>
                    </span>
                    <input type="text" class="form-control" id="user" placeholder="Introduce tu usuario" required>
                </div>
            </div>
            <!--Correo-->
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <div class="input-group">
                    <!--Icono de Correo en Bootstrap-->
                    <span class="iconos input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
                </div>
            </div>
            <!--Contraseña-->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <!--Icono de Correo en Bootstrap-->
                    <span class="iconos input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña"
                        required>
                </div>
            </div>
            <!--Confirmar Contraseña-->
            <div class="mb-3">
                <label for="password" class="form-label">Confirmar Contraseña</label>
                <div class="input-group">
                    <!--Icono de Correo en Bootstrap-->
                    <span class="iconos input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password2" placeholder="Introduce tu contraseña"
                        required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
    </div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const user = document.getElementById('user').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;

            // Validaciones al conectarse a un backend

            if (password === password2){
                console.log(`Nombre: ${name}, Usuario: ${user}, Correo: ${email}, Contraseña: ${password}`);
                alert('Te has registrado exitosamente');
            }
            else{
                console.log(`Nombre: ${name}, Usuario: ${user}, Correo: ${email}, Contraseña: ${password}, Confirmación: ${password2}`);
                alert('Las contraseñas deben ser iguales');
            }
            
        });
    </script>
</body>

</html>
